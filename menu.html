<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Ajustes</title>
    <link rel="stylesheet" href="StyleM.css">
    <link rel="stylesheet" href="Responsive.css">
</head>
<body>
    <div class="menu-container">
        <h2>Ajustes de Perfil</h2>

        <!-- Cambiar Imagen -->
        <div class="ajuste-item">
            <h3>Cambiar Imagen</h3>
            <div class="imagen-actual">
                <img src="default-profile.jpg" alt="Imagen de Perfil" id="imagen-perfil">
            </div>
            <input type="file" id="subir-imagen" accept="image/*">
        </div>

        <!-- Cambiar Nombre -->
        <div class="ajuste-item">
            <h3>Cambiar Nombre</h3>
            <input type="text" id="nombre-usuario" placeholder="Escribe tu nuevo nombre">
            <button id="guardar-nombre">Guardar Nombre</button>
        </div>

        <!-- Cerrar Sesión -->
        <div class="ajuste-item">
            <h3>Cerrar Sesión</h3>
            <button id="cerrar-sesion">Cerrar Sesión</button>
        </div>

        <!-- Reportar Problema -->
        <div class="ajuste-item">
            <h3>Reportar un Problema Técnico</h3>
            <p>Si encuentras algún problema técnico, por favor reporta al correo:</p>
            <a href="mailto:soporte@tucolegio.com">soporte@tucolegio.com</a>
        </div>
    </div>

    <script src="ScriptM.js"></script>
</body>
</html>
